sudo: required 
dist: trusty 
language: generic 
compiler:
  - gcc
env:
  matrix:
    - USE_DEB=true  ROS_DISTRO="jade" PRERELEASE=true ROS_REPOSITORY_PATH=http://packages.ros.org/ros/ubuntu
    - USE_DEB=true  ROS_DISTRO="kinetic" PRERELEASE=true ROS_REPOSITORY_PATH=http://packages.ros.org/ros/ubuntu
    - ROS_DISTRO="kinetic" PRERELEASE=true
    - IN_DOCKER=true ROS_DISTRO="kinetic" PRERELEASE=true
install:
  - git clone https://github.com/ipa-mdl/industrial_ci.git .ci_config  
script: 
  - source .ci_config/travis.sh
